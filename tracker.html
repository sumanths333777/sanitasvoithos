<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking | Sanitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-wrapper">

  <!-- HEADER -->
  <div class="top-header">
     <div class="top-header-inner">
    <h2>SANITAS</h2>
    <p>Voithos</p>
  </div>

  <!-- CONTENT -->
  <div class="content-card">

    <!-- DESKTOP LAYOUT WRAPPER -->
    <div class="tracker-layout">

      <!-- LEFT : FORM -->
      <div class="tracker-form">

        <label>Heart Rate</label>
        <input type="number" id="hr" placeholder="Enter bpm">

        <label>Water Intake</label>
        <select id="water">
          <option>0 Glass</option>
          <option>1 Glass</option>
          <option>2 Glass</option>
          <option>4 Glass</option>
          <option>6 Glass</option>
        </select>

        <label>Sleep</label>
        <select id="sleep">
          <option>Less than 5 hrs</option>
          <option>5â€“7 hrs</option>
          <option>7â€“9 hrs</option>
        </select>

        <label>Steps</label>
        <input type="number" id="steps" placeholder="Enter steps">

        <label>Mood</label>
        <select id="mood">
          <option>Happy ðŸ˜Š</option>
          <option>Normal ðŸ™‚</option>
          <option>Sad ðŸ˜”</option>
        </select>

        <button class="save-btn" onclick="saveTracking()">Save Tracking</button>

      </div>

      <!-- RIGHT : SAVED -->
      <div class="tracker-saved">
        <div class="saved-title">SAVED TRACKING</div>
        <div id="savedData"></div>
      </div>

    </div>
  </div>

</div>

<script>
function saveTracking() {
  const data = {
    hr: hr.value,
    water: water.value,
    sleep: sleep.value,
    steps: steps.value,
    mood: mood.value
  };

  localStorage.setItem("tracking", JSON.stringify(data));
  render();
}

function render() {
  const data = JSON.parse(localStorage.getItem("tracking"));
  if (!data) return;

  savedData.innerHTML = `
    <div class="saved-item">
      <div>
        HR: ${data.hr} | Water: ${data.water}<br>
        Sleep: ${data.sleep} | Steps: ${data.steps}<br>
        Mood: ${data.mood}
      </div>
      <button class="delete-btn" onclick="clearData()">Delete</button>
    </div>
  `;
}

function clearData() {
  localStorage.removeItem("tracking");
  savedData.innerHTML = "";
}

render();
</script>

</body>
</html>
