<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SANITAS – Medicine Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-frame {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #e3eefb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative; /* for popup */
    }

    /* TOP – SANITAS VOITHOS header */
    .top-bar {
      padding: 14px 18px 0 18px;
      background: #ffffff;
    }

    .title-band {
      background: #e0f1ff;
      border-radius: 14px;
      padding: 18px 18px 20px 18px;
      text-align: center;
      margin: 0 8px 10px 8px;
    }

    .title-main {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #0f4f96;
      text-transform: uppercase;
    }

    .title-sub {
      font-size: 14px;
      margin-top: 4px;
      color: #3c5270;
    }

    /* FORM AREA */
    .form-area {
      flex: 1;
      padding: 18px 20px 8px 20px;
      background: #ffffff;
      overflow-y: auto;
    }

    .field-block {
      margin-bottom: 18px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 500;
      color: #1d2940;
      margin-bottom: 6px;
    }

    .text-input {
      width: 100%;
      border-radius: 14px;
      border: none;
      padding: 10px 14px;
      background: #e9f3ff;
      font-size: 14px;
      color: #223045;
      outline: none;
    }

    .text-input::placeholder {
      color: #9aa7bd;
    }

    .dose-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .dose-label {
      font-size: 14px;
      color: #2a3650;
    }

    .time-pill {
      min-width: 96px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #b5cff5;
      background: #edf4ff;
      text-align: center;
      font-size: 13px;
      color: #1c3a70;
      outline: none;
    }

    /* SAVE BUTTON */
    .save-bar {
      padding: 12px 20px 20px 20px;
      background: #ffffff;
    }

    .save-btn {
      width: 100%;
      max-width: 260px;
      margin: 0 auto;
      display: block;
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      background: #1b73d1;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(18, 86, 170, 0.25);
    }

    .save-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(18, 86, 170, 0.25);
    }

    /* ✅ SUCCESS POPUP */
    .save-toast {
      position: absolute;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%) translateY(20px);
      background: #0f9d58;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .save-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .save-toast-icon {
      font-size: 14px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body {
        background: #ffffff;
        align-items: stretch;
      }

      .app-frame {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }

      .title-main {
        font-size: 22px;
      }
      .back-btn {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: #0f4f96;
  margin-right: 12px;
}
    }
  </style>
</head>
<div class="top-bar">
      <div class="title-band">
        <div class="title-main">SANITAS</div>
        <div class="title-sub">Voithos</div>
      </div>
    </div>
<body>
  <div class="app-frame">
    <!-- HEADER -->

    <!-- FORM -->
    <div class="form-area">
      <div class="field-block">
        <div class="field-label">Medicine</div>
        <input
          class="text-input"
          type="text"
          placeholder="- Enter name -"
        />
      </div>

      <div class="field-block">
        <div class="dose-row">
          <div class="dose-label">Before Breakfast</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">After Breakfast</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">Afternoon</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">Night</div>
          <input class="time-pill" type="time" />
        </div>
      </div>
    </div>

    <!-- SAVE -->
    <div class="save-bar">
      <button class="save-btn" id="saveButton">Save</button>
    </div>

    <!-- SUCCESS POPUP -->
    <div class="save-toast" id="saveToast">
      <span class="save-toast-icon">✅</span>
      <span>Medicine alarm saved</span>
    </div>
  </div>

  <script>
    const saveButton = document.getElementById('saveButton');
    const saveToast = document.getElementById('saveToast');

    saveButton.addEventListener('click', function (e) {
      e.preventDefault();
      if (!saveToast) return;

      saveToast.classList.add('show');

      setTimeout(() => {
        saveToast.classList.remove('show');
      }, 2200);
    });
  </script>
</body>
</html>
