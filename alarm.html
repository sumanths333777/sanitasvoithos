<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SANITAS – Medicine Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-frame {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #e3eefb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* TOP – header */
    .top-bar {
      padding: 14px 18px 0 18px;
      background: #ffffff;
    }

    .title-band {
      background: #e0f1ff;
      border-radius: 14px;
      padding: 18px 18px 20px 18px;
      text-align: center;
      margin: 0 8px 10px 8px;
    }

    .title-main {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #0f4f96;
      text-transform: uppercase;
    }

    .title-sub {
      font-size: 14px;
      margin-top: 4px;
      color: #3c5270;
    }

    /* FORM AREA + LIST */
    .form-area {
      flex: 1;
      padding: 18px 20px 8px 20px;
      background: #ffffff;
      overflow-y: auto;
    }

    .field-block {
      margin-bottom: 18px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 500;
      color: #1d2940;
      margin-bottom: 6px;
    }

    .text-input {
      width: 100%;
      border-radius: 14px;
      border: none;
      padding: 10px 14px;
      background: #e9f3ff;
      font-size: 14px;
      color: #223045;
      outline: none;
    }

    .text-input::placeholder {
      color: #9aa7bd;
    }

    .dose-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .dose-label {
      font-size: 14px;
      color: #2a3650;
    }

    .time-pill {
      min-width: 96px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #b5cff5;
      background: #edf4ff;
      text-align: center;
      font-size: 13px;
      color: #1c3a70;
      outline: none;
    }

    /* SAVED ALARM LIST */
    .saved-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #8a96aa;
      margin: 18px 2px 8px 2px;
    }

    .alarm-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .alarm-pill {
      border-radius: 16px;
      border: 1px solid #e3eefb;
      background: #f8fcff;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alarm-pill-left {
      display: flex;
      flex-direction: column;
    }

    .alarm-pill-name {
      font-weight: 600;
      color: #1b3f7a;
    }

    .alarm-pill-times {
      margin-top: 3px;
      color: #65718a;
    }

    .alarm-pill-delete {
      border: none;
      background: #ffe3e3;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      color: #b3261e;
      cursor: pointer;
    }

    .empty-small {
      font-size: 12px;
      color: #98a3b7;
      margin-top: 4px;
    }

    /* SAVE BUTTON */
    .save-bar {
      padding: 12px 20px 20px 20px;
      background: #ffffff;
    }

    .save-btn {
      width: 100%;
      max-width: 260px;
      margin: 0 auto;
      display: block;
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      background: #1b73d1;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(18, 86, 170, 0.25);
    }

    .save-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(18, 86, 170, 0.25);
    }

    /* SUCCESS POPUP */
    .save-toast {
      position: absolute;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%) translateY(20px);
      background: #0f9d58;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .save-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .save-toast-icon {
      font-size: 14px;
    }

    @media (max-width: 600px) {
      body {
        background: #ffffff;
        align-items: stretch;
      }

      .app-frame {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }

      .title-main {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="app-frame">
    <!-- HEADER -->
    <div class="top-bar">
      <div class="title-band">
        <div class="title-main">SANITAS</div>
        <div class="title-sub">Voithos</div>
      </div>
    </div>

    <!-- FORM + LIST -->
    <div class="form-area">
      <div class="field-block">
        <div class="field-label">Medicine</div>
        <input
          class="text-input"
          type="text"
          placeholder="- Enter name -"
        />
      </div>

      <div class="field-block">
        <div class="dose-row">
          <div class="dose-label">Before Breakfast</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">After Breakfast</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">Afternoon</div>
          <input class="time-pill" type="time" />
        </div>

        <div class="dose-row">
          <div class="dose-label">Night</div>
          <input class="time-pill" type="time" />
        </div>
      </div>

      <!-- Saved alarms section -->
      <div class="saved-title">Saved medicine alarms</div>
      <div class="alarm-list" id="alarmList"></div>
      <div class="empty-small" id="emptySmall"></div>
    </div>

    <!-- SAVE -->
    <div class="save-bar">
      <!-- note: onclick here -->
      <button class="save-btn" id="saveButton" onclick="saveAlarm(event)">Save</button>
    </div>

    <!-- SUCCESS POPUP -->
    <div class="save-toast" id="saveToast">
      <span class="save-toast-icon">✅</span>
      <span>Medicine alarm saved</span>
    </div>
  </div>

  <script>
    const saveToast = document.getElementById('saveToast');
    const nameInput = document.querySelector('.text-input');
    const timeInputs = document.querySelectorAll('.time-pill');
    const alarmListDiv = document.getElementById('alarmList');
    const emptySmall = document.getElementById('emptySmall');

    function showToast(message) {
      if (!saveToast) return;
      saveToast.querySelector('span:last-child').textContent = message;
      saveToast.classList.add('show');
      setTimeout(() => saveToast.classList.remove('show'), 2200);
    }

    function getAlarms() {
      return JSON.parse(localStorage.getItem('sanitas_alarms') || '[]');
    }

    function setAlarms(arr) {
      localStorage.setItem('sanitas_alarms', JSON.stringify(arr));
    }

    function renderAlarms() {
      const alarms = getAlarms();

      if (!alarms.length) {
        alarmListDiv.innerHTML = '';
        emptySmall.textContent = 'No alarms saved yet.';
        return;
      }

      emptySmall.textContent = '';

      const html = alarms
        .map((alarm) => {
          const name = alarm.medicine || 'Unnamed medicine';
          const t = alarm.times || {};
          const timesText = [
            t.beforeBreakfast ? `BB: ${t.beforeBreakfast}` : '',
            t.afterBreakfast ? `AB: ${t.afterBreakfast}` : '',
            t.afternoon ? `Afternoon: ${t.afternoon}` : '',
            t.night ? `Night: ${t.night}` : '',
          ]
            .filter(Boolean)
            .join(' · ');

          return `
            <div class="alarm-pill">
              <div class="alarm-pill-left">
                <div class="alarm-pill-name">${name}</div>
                <div class="alarm-pill-times">${timesText || 'No time set'}</div>
              </div>
              <button class="alarm-pill-delete" data-id="${alarm.id}">
                Delete
              </button>
            </div>
          `;
        })
        .join('');

      alarmListDiv.innerHTML = html;
    }

    function saveAlarm(e) {
      if (e) e.preventDefault();

      const medicine = (nameInput.value || '').trim();
      const timesArray = Array.from(timeInputs).map((input) => input.value);

      const hasAnyTime = timesArray.some(Boolean);
      if (!medicine && !hasAnyTime) {
        showToast('Enter medicine or time first');
        return;
      }

      const alarm = {
        id: Date.now(),
        medicine,
        times: {
          beforeBreakfast: timesArray[0] || '',
          afterBreakfast: timesArray[1] || '',
          afternoon: timesArray[2] || '',
          night: timesArray[3] || '',
        },
      };

      const existing = getAlarms();
      existing.push(alarm);
      setAlarms(existing);

      showToast('Medicine alarm saved');
      nameInput.value = '';
      renderAlarms();
    }

    alarmListDiv.addEventListener('click', (e) => {
      const btn = e.target.closest('.alarm-pill-delete');
      if (!btn) return;

      const id = btn.getAttribute('data-id');
      let alarms = getAlarms();
      alarms = alarms.filter((a) => String(a.id) !== String(id));
      setAlarms(alarms);
      renderAlarms();
      showToast('Alarm deleted');
    });

    // initial load
    renderAlarms();
  </script>
</body>
</html>
