<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SANITAS VOITHOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* MAIN APP CONTAINER */
    .app-frame {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #e3eefb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top header bar */
    .top-bar {
      padding: 14px 18px 0 18px;
      background: #ffffff;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .top-row-left,
    .top-row-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .plus-btn {
      font-size: 24px;
      font-weight: 600;
      color: #1b73d1;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }

    .dot-menu {
      width: 4px;
      height: 18px;
      border-radius: 999px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .dot-menu span {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #1b73d1;
      display: block;
    }

    /* SANITAS band */
    .title-band {
      background: #e0f1ff;
      border-radius: 14px;
      padding: 18px 18px 20px 18px;
      text-align: center;
      margin: 0 8px 10px 8px;
    }

    .title-main {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #0f4f96;
      text-transform: uppercase;
    }

    .title-sub {
      font-size: 14px;
      margin-top: 4px;
      color: #3c5270;
    }

    /* Chat / content area */
    .chat-area {
      flex: 1;
      background: #ffffff;
      padding: 8px 14px 0 14px;
      overflow-y: auto;
    }

    /* Alarm list inside chat area */
    .alarm-list {
      max-width: 640px;
      margin: 8px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .alarm-pill {
      border-radius: 16px;
      border: 1px solid #e3eefb;
      background: #f8fcff;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alarm-pill-left {
      display: flex;
      flex-direction: column;
    }

    .alarm-pill-name {
      font-weight: 600;
      color: #1b3f7a;
    }

    .alarm-pill-times {
      margin-top: 3px;
      color: #65718a;
    }

    .alarm-pill-tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e0f1ff;
      color: #305c9b;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .empty-state {
      font-size: 13px;
      color: #8a96aa;
      text-align: center;
      margin-top: 12px;
    }

    /* Bottom search bar */
  
    .bottom-bar {
      padding: 12px 16px 18px 16px;
      background: #ffffff;
      display: flex;
      justify-content: center;   /* center the bar */
}

.search-box {
      border-radius: 999px;
      border: 2px solid #1b73d1;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f8fcff;
      width: 100%;               /* full width */
      max-width: 520px;          /* nice big bar */
      margin: 0 auto;            /* center */
}
    .search-input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      color: #444;
    }

    .search-input::placeholder {
      color: #9da7b8;
    }

    .search-icon {
      font-size: 16px;
      opacity: 0.8;
    }
/* Alarm ringing toast on home page */
.alarm-toast {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  background: #0f4f96;
  color: #ffffff;
  padding: 14px 20px;
  border-radius: 20px;
  display: none;
  align-items: center;
  gap: 12px;
  z-index: 9999;
}

.alarm-toast-icon {
  font-size: 22px;
}

.alarm-toast-stop {
  background: #ffffff22;
  color: white;
  border: none;
  padding: 6px 14px;
  border-radius: 12px;
  cursor: pointer;
} 
    /* MOBILE MODE */
    @media (max-width: 600px) {
      body {
        background: #ffffff;
        align-items: stretch;
      }

      .app-frame {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }

      .title-main {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <!-- Top header -->
    <div class="top-bar">
      <div class="top-row">
        <div class="top-row-left">
          <!-- + button goes to alarm page -->
          <a href="alarm.html" class="plus-btn">+</a>
       
        </div>
        <div class="top-row-right">
          <div class="dot-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
   <!-- Alarm ringing toast -->
    <div class="alarm-toast" id="alarmToast">
      <span class="alarm-toast-icon">‚è∞</span>
      <span id="alarmToastText">Time for medicine</span>
      <button class="alarm-toast-stop" id="alarmToastStop">Stop</button>
    </div>
      
      <div class="title-band">
        <div class="title-main">SANITAS</div>
        <div class="title-sub">Voithos</div>
      </div>
    </div>

    <!-- Middle chat / alarm list area -->
    <div class="chat-area">
      <div class="alarm-list" id="alarmList"></div>
    </div>

    <!-- Bottom search bar -->
    <div class="bottom-bar">
      <div class="search-box">
        <input
          class="search-input"
          type="text"
          placeholder="Ask Salus"
        />
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </div>

  <!-- Script to read alarms from localStorage and show them -->
<script>
  const alarmListDiv = document.getElementById('alarmList');
  const alarmToast = document.getElementById('alarmToast');
  const alarmToastText = document.getElementById('alarmToastText');
  const alarmToastStop = document.getElementById('alarmToastStop');

  // alarm sound
  const alarmSound = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  alarmSound.loop = true;

  // keep track of alarms that already rang today (in memory only)
  const triggeredToday = {};

  function getAlarms() {
    try {
      return JSON.parse(localStorage.getItem('sanitas_alarms') || '[]');
    } catch (e) {
      return [];
    }
  }

  function renderAlarms() {
    if (!alarmListDiv) return;

    const alarms = getAlarms();

    if (!alarms.length) {
      alarmListDiv.innerHTML =
        '<div class="empty-state">No medicine alarms yet. Tap ‚Äú+‚Äù to add one.</div>';
      return;
    }

    let html = '';
    alarms.forEach((alarm) => {
      const name = alarm.medicine || 'Unnamed medicine';
      const t = alarm.times || {};
      const parts = [];
      if (t.beforeBreakfast) parts.push('BB: ' + t.beforeBreakfast);
      if (t.afterBreakfast) parts.push('AB: ' + t.afterBreakfast);
      if (t.afternoon) parts.push('Afternoon: ' + t.afternoon);
      if (t.night) parts.push('Night: ' + t.night);
      const timesText = parts.join(' ¬∑ ') || 'No time set';

      html += `
        <div class="alarm-pill">
          <div class="alarm-pill-left">
            <div class="alarm-pill-name">${name}</div>
            <div class="alarm-pill-times">${timesText}</div>
          </div>
          <div class="alarm-pill-tag">MEDICINE</div>
        </div>
      `;
    });

    alarmListDiv.innerHTML = html;
  }

  function showAlarm(message) {
    if (!alarmToast) return;
    alarmToastText.textContent = message;
    alarmToast.style.display = 'flex';
    alarmSound.play().catch(() => {
      // browser blocked autoplay until user interacts once
    });
  }

  function stopAlarm() {
    alarmToast.style.display = 'none';
    alarmSound.pause();
    alarmSound.currentTime = 0;
  }

  if (alarmToastStop) {
    alarmToastStop.addEventListener('click', stopAlarm);
  }

  function checkAlarms() {
    const alarms = getAlarms();
    if (!alarms.length) return;

    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const nowHM = `${hh}:${mm}`;
    const dateKey = now.toISOString().slice(0, 10); // YYYY-MM-DD

    alarms.forEach((alarm) => {
      const name = alarm.medicine || 'medicine';
      const t = alarm.times || {};

      const slots = [
        ['beforeBreakfast', 'Before breakfast'],
        ['afterBreakfast', 'After breakfast'],
        ['afternoon', 'Afternoon'],
        ['night', 'Night'],
      ];

      slots.forEach(([slotKey, label]) => {
        const time = t[slotKey];
        if (!time) return;
        if (time === nowHM) {
          const key = `${dateKey}-${alarm.id}-${slotKey}`;
          if (!triggeredToday[key]) {
            triggeredToday[key] = true;
            showAlarm(`Time for ${name} (${label})`);
          }
        }
      });
    });
  }

  // initial render + start checking every second
  renderAlarms();
  checkAlarms();
  setInterval(checkAlarms, 1000);
</script>
  
</body>
</html>
